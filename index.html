<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-container {
            background-color: #fafafa;
            
            padding: 20px;
           
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #262626;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border-color: #e6e6e6;
            background-color: #e6e6e6;
        }

        button {
            background-color: #3897f0;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #2874a6;
        }

        .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e6e6e6;
        }

        .separator span {
            padding: 0 10px;
            color: #999;
        }
        .text{
            text-decoration: none;
            text-align: end;
        }
        .textContainer{
            text-align: end;
        }
        footer{
            background-color: #e6e6e6;
            border-top: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height:60px;
            flex-direction: column;
        }
    </style>
</head>
